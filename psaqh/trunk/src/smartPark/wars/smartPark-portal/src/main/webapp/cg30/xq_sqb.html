<div class="w1200">
	<ul class="linknav clearfix mt10 mb10">
        <li><a href="#">30云采购</a></li>
        <li class="active">采购需求</li>
    </ul>
    <div class="w1200 bgfff">
        <div class="p30">
            <table class="tab-sug w100 c3">
                <thead>
                    <tr>
                        <td colspan="2" class="tc f20">采购需求申请表</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th width="200" class="pr10 f14 lh22 c-8">
                            <div class="mr10"><em>*</em>
                                请确保输入正确的联系方式，以便我们的工作人员可以尽快对采购需求做出响应。<br/>感谢你对我们工作的支持！
                            </div>
                        </th>
                        <th style="border-bottom:0px;">
                            <form class="mt40">
                                <div class="from-infor">
                                    <font><em class="ccheng">*</em>商品名称</font>
                                    <input type="text" class="ts-input" >
                                    <span class="warn-erro ccheng">
                                        <img src="../styles/images/cg30/warn.png" border="0" class="mr10"/>商品名称不能为空！
                                    </span>
                                </div>
                                <div class="from-infor">
                                    <font>型号</font>
                                    <input type="text" class="ts-input" >
                                </div>
                                <div class="from-infor">
                                    <font>数量</font>
                                    <input type="text" class="ts-input" >
                                </div>
                                <div class="from-infor">
                                    <font>备注说明</font>
                                    <input type="text" class="ts-input" >
                                </div>
                                <div class="from-infor">
                                    <font><em class="ccheng">*</em>联系方式</font>
                                    <input type="text" class="ts-input"  placeholder="真实姓名" style="width:100px;">
                                    <input type="text" class="ts-input"  placeholder="手机号码\办公座机" style="width:165px;">
                                    <span class="warn-erro ccheng">
                                        <img src="../styles/images/cg30/warn.png" border="0" class="mr10" />联系方式不能为空！
                                    </span>
                                </div>
                                <div class="from-infor"><font>&nbsp;</font><input type="submit"  class="btn_cc1 ml10 mt20" value="提交申请"></div>
                            </form>
                        </th>
                    </tr>
                </tbody>
            </table>  
        </div>
        <div class="clearfix p30 tc" style="border-top:1px solid #d6d6d6">
            <p class="f16 mb30 c3 tl">采购申请流程</p>
            <ul class="buy-sq-nav" style="height:40px;line-height:40px;">
                <li class="active li1"><em>1</em>填写采购申请</li>
                <li class="li2"><em>2</em>客服受理</li>
                <li class="li2"><em>3</em>反馈通知</li>
                <li class="li4"><em>4</em>完成</li>
            </ul>
