var pageSize=3;

		$(function(){
			//公共方法
			$.youi.ajaxUtils.ajax({

				success:function(results){
				//   _parseRecordCount(results);
				//	 $('.pb25').append(html);
				if(results.totalCount >0){
					pageCount=Math.ceil(results.totalCount/pageSize);
					 refreshData(1,pageSize);
						$(".tcdPageCode").createPage({
						    pageCount:pageCount,
						    current:1,
						    backFn:function(p){
						       this.pageCount=pageCount;
						        refreshData(p,pageSize);
						    }
						});
				}
				}
			});
			
		});
		//拼接活动列表
		
		function refreshData(pageIndex,pageSize){
			$("#tp_11").removeClass("undis") ;
			var params = ['pager:pageIndex='+pageIndex,'pager:pageSize='+pageSize];
			$.youi.ajaxUtils.ajax({
				url:serviceURL,
				jsonp:'data:jsonp',
				data:params.join('&'),
				dataType:'jsonp',
				success:function(results){
					$("#tp_11").addClass("undis") ;
					if(results&&results.records){
						$('.imagenone').hide();
						 _parseRecords(results.records);
					}
				}
			});
		}
		
		function _parseRecords(record){
			var html='';
			for(var i=0;i<record.length;i++){
				if(record[i].meetingRoom.lx==undefined){
					record[i].meetingRoom.lx="";
				}
				if(record[i].meetingRoom.gm==undefined){
					record[i].meetingRoom.gm="";
				}
				if(record[i].meetingRoom.tyy==undefined){
					record[i].meetingRoom.tyy="";
				}else if(record[i].meetingRoom.tyy=="有"){
					record[i].meetingRoom.tyy="投影仪";
				}else{
					record[i].meetingRoom.tyy="";
				}
				var imageUrl="../styles/images/index/room.jpg";
				if(record[i].commodityImage !=null && record[i].commodityImage!=""){
					   imageUrl=cenUrl+"common/uploadImage.html?repository=/swfupload&path="+record[i].commodityImage+"&method=show";
				}
				 html+="<li class='clearfix'><div class='fl'><img src='"+imageUrl+"' height='205' width='285'></div>"+
					"<div class='fl ml30' style='width:535px'><a href='roomxq.html?id="+record[i].commodityId+"' class='span_bold f20'>"+record[i].commodityTitle+"</a><div class='mt20 mb20'><div class='res_tip'>"+record[i].meetingRoom.lx+"</div><div class='res_tip'>"+record[i].meetingRoom.gm+"</div><div class='res_tip'>"+record[i].meetingRoom.tyy+"</div></div>"+
					"<div style='height:55px'>"+record[i].commodityDescribe+"</div><div class='mt30'><img class='mr10' src='../styles/images/company/res_icon.png'/><span class='vm pr20'>"+record[i].purchasingmanagerMerchant.merchantLinkman+"</span>"+
					"<img class='mr10' src='../styles/images/company/res_ico.png'/><span class='vm'>联系电话："+record[i].purchasingmanagerMerchant.merchantLinkmanPhone+"</span><div class='jcbg f20 fr'>"+record[i].commodityPrice+"元/小时</div>"+
					"</div></div></li>";

			}
			 $('#carfix').empty();
			 $("#carfix").append(html);
		};
