	<script type="text/javascript">
		$(function(){
			var imgs=new Array();
			var i,th1,th2;
			var html1='<div class="small-img">';						
			var html2='<div class="hover">'+
						'<img src="../styles/images/zs/search-l.png" border="0"/>'+
						'<p>富春硅谷一期</p>'+
						'</div></div>';
			imgXh(1,6)	;
			$(".zs-more").click(function(){
				var J=5;
				var a=$(".small-img").length;
				if(a+5<41){
					imgXh(a+1,a+1+5);
					if(a+5==35){
						$(".zs-more").html("到底了……");
					}
					var s=$(window).scrollTop()+670;
					$('body,html').animate({scrollTop:s},800);

				}else{
					$(".zs-more").html("到底了……");
				}
				
			})
			function imgXh(m,n){
				for(i=m;i<n;i++){
					var a='<img src="../styles/images/zs/yqfc/c'+[i]+'.jpg" border="0"/>';
					htmls=html1+a+html2;
					th1='<li><img src="../styles/images/zs/yqfc/c'+[i]+'.jpg" width="900" height="600" alt=""/><p>富春硅谷一期</p></li>';
					th2='<li><img src="../styles/images/zs/yqfc/c'+[i]+'.jpg" width="160" height="110" alt=""/></li>'
					$(".zs-center-img .img-list").append(htmls);
					$("#ban_pic1 ul").append(th1);
					$("#ban_num1 ul").append(th2);
				}
			}
			$(document).on("click",".commonRight .comRigli-top",function(){
				$('body,html').animate({scrollTop:0},800);
			});
			$(window).scroll(function() {   
		        if($(window).scrollTop()>20){
		            $(".comRigli-top").fadeIn();
		        }else{
		            $(".comRigli-top").fadeOut();
		        }
		    })
		});
		
	</script>
	<script type="text/javascript">
	$(function(){
		var m;
		$(document).on("click",".zs-center-img .small-img",function () {
			m=$(this).index();
			var wH=parseInt($(window).height());
			if(wH<753){
				$('body').css("overflow","hidden");
				$(".tanc").show();
			}else{
				$(".ban").css("margin-top",(wH-753)/2+"px");
				$(".tanc").show();
			}
			

			$('#demo1').banqh({
				box:"#demo1",//总框架
				pic:"#ban_pic1",//大图框架
				pnum:"#ban_num1",//小图框架
				prev_btn:"#prev_btn1",//小图左箭头
				next_btn:"#next_btn1",//小图右箭头		
				prev:"#prev1",//大图左箭头
				next:"#next1",//大图右箭头
				pop_xx:".pop_up_xx",//关闭弹出框按钮
				mhc:".tanc",//朦灰层
				autoplay:true,//是否自动播放
				interTime:5000,//图片自动切换间隔
				delayTime:400,//切换一张图片时间
				pop_delayTime:400,//弹出框切换一张图片时间
				order:m,//当前显示的图片（从0开始）
				picdire:true,//大图滚动方向（true为水平方向滚动）
				mindire:true,//小图滚动方向（true为水平方向滚动）
				min_picnum:5,//小图显示数量
				pop_up:true//大图是否有弹出框
			})
		})
		
	})
	</script>
