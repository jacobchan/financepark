<body>
<div id="youi_page_header" class="youi-page-header clearfix"></div>
	<!--***top end****************************************-->
<div class="w1200">
	<div class="loginbox">
    	<div class="w350">
        	<ul class="clearfix login_ul">
            	<li class="active">登录</li>
                <li>注册</li>
            </ul>
            <form class="login_form">
				<div class="login_input mt15">
                	<label class="f16">手机号</label>
                    <input type="text">
                </div>
                <div class="login_input mt10">
                	<label class="f16">密码&nbsp;&nbsp;&nbsp;</label>
                    <input type="password">
                </div>
                <div class="mt10 clearfix">
                	<div class="fl"><input type="checkbox" class="vm">&nbsp;<span class="vm">记住密码</span></div>
                	<div class="fr"><a href="findpsw.html" class="c3">忘记密码？</a></div>
                </div>
                <a href="grzx/grzx1.html" class="btn-cheng tc lh40 mt20" style="display:block">登录</a>
            </form>
            <form class="login_form" style="display:none">
            	<div class="login_input mt15">
                	<label class="f16">用户名</label>
                    <input type="text" placeholder="请输入手机号码">
                    <div class="btn_yzm f12 ml15">发送验证码</div>
                </div>
                <div class="login_input mt10">
                	<label class="f16">验证码</label>
                    <input type="text">
                </div>
                <div class="login_input mt10">
                	<label class="f16">密码</label>
                    <input type="password">
                </div>
                <div class="login_input mt10">
                	<label class="f16">确定密码</label>
                    <input type="password">
                </div>
                <div class="btn-cheng tc lh40 mt20" style="display:block">注册</div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
$(function(){
	$(".login_ul li").click(function(){
		var index=$(this).index();
		$(this).addClass("active").siblings().removeClass("active");
		$(".login_form").eq(index).show().siblings(".login_form").hide();
	});
});
</script>
