	<script type="text/javascript" src="../scripts/page/right.js"></script>
	<script src="../scripts/page/birthday.js"></script>
	<style type="text/css">
		#birthday_container select{background:#fff;margin-right: 10px;line-height: 30px;border:1px solid #ddd;height: 30px;width: 100px;}
		#birthday_container option{line-height: 24px;height: 24px;padding-left: 5px;border-left: 0px solid #ddd;}
		#birthday_container select {
		  /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
		  border: solid 1px #ddd;

		  /*很关键：将默认的select选择框样式清除*/
		  appearance:none;
		  -moz-appearance:none;
		  -webkit-appearance:none;

		  /*在选择框的最右侧中间显示小箭头图片*/
		 background: transparent url("../styles/images/yqfw/down.png") no-repeat scroll right center;


		  /*为下拉小箭头留出一点位置，避免被文字覆盖*/
		  padding-right: 14px;
		}
		/*清除ie的默认选择框样式清除，隐藏下拉箭头*/
		#birthday_container select::-ms-expand { display: none; }
	</style>
	<script type="text/javascript">
		$(function () {
			$("a.c-o").on("click",function(){
				$(this).parent("p").hide().siblings("p").show();
			});
			$(".open-tanc").click(function(){
				$(".bg-tanc").show();
			});
			$("#birthday_container").birthday();
		})
	</script>
	
</head>
