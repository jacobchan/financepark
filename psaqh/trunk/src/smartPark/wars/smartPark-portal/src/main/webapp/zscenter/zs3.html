	<script type="text/javascript">
		$(function(){
			$("#submit-ib").click(function(){
				var on1=[
				 "policyApplyConpanyName="+$("#policyApplyConpanyName").val(),
		         "policyApplyContactPeople="+$("#policyApplyContactPeople").val(),
		         "policyApplyContactTel="+$("#policyApplyContactTel").val()
		         ];
				var newobj=obj.concat(on1);//拼接数组，将隐藏的政策ID与其他的字段拼接起来
				$.youi.ajaxUtils.ajax({
					url:baseUrl +"policyApplyManager/savePolicyApply.json",
					data:newobj.join('&'),
					jsonp:'data:jsonp',
					dataType:'jsonp',
					success:function(results){
						$("#policyApplyConpanyName").val("");//将输入框内容置为空
						$("#policyApplyContactPeople").val("");
						$("#policyApplyContactTel").val("");
						$(".bg-tanc").hide();//隐藏表单
						alert("申请成功！");
					}
				});
			});
		});
	</script>
	<script type="text/javascript">
		$(function(){
			$.youi.ajaxUtils.ajax({
				url:'http://localhost:8088/smartPark-web/esb/web/nmIssuenewsManager/getNmIssuenewss.json',
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					if(result&&result.records){
						_parseRecords(result.records);
					}
				}
			});
		});
		//拼接政策新闻列表
		function _parseRecords(record){
			for(var i=0;i<record.length;i++){
				var html="<div class='index-group'>"+
							 "<h5>"+record[i].policyCaption+"</h5>"+
	                    	 "<div class='ig-box'>"+
		                    	 "<p>"+record[i].policyContent+"</p>"+
		                    	 "<a href='javascript:;' class='ib-btn'>在线申请</a>"+
		                    	 "<input type='hidden' class='hiddenId' value="+record[i].policyId+">"+
	                		 "</div>"+
                		 "</div>";
				 $(".fl.w895").append(html);
			}
		};
	</script>
