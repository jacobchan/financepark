	<script type="text/javascript">
		$(function(){
			$(".hhf-submit").click(function(){
				/* var obj={
					moverecComp:$("#moverecComp").val(),
					moverecWay:$("#moverecWay").text(),
					moverecUnit:$("#louyu").val()+$("#unit").val(),
					moverecName:$("#moverecName").val(),
					moverecRemark:$("#moverecRemark").val()
				};
				var str=JSON.stringify(obj);
				alert(str); */
				if(!isLogin){alert("请登录");return;} 
				//判断是否是企业员工
				$.youi.ajaxUtils.ajax({
				url:baseUrl+"enterpriseEmployeesManager/getEnterEmployforpage.json", 
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					if(result&&result.record){
						var phone = $("#phone").val();
						var time = $('#timer').val();
						if(phone=="" || phone.length==0){
							alert("请输入联系电话！");
							return false;
						}else{
							if(isMobil(phone)){
								if(time=="" || time.length==0){
									alert("请输入搬家预约时间！");
									return false;
								}
							}else{
								alert("手机号格式不正确！");
								return false;
							}
						}
		
						var params = ['moverecComp='+$("#moverecComp").val(),
										'moverecWay=00',
										'moverecUnit='+$("#louyu").val()+$("#unit").val(),
										'moverecName='+$("#moverecName").val(),
										'moverecPhone='+phone,
										'moverecTime='+time,
										'moverecRemark='+$("#moverecRemark").val()];
						var serviceURL = baseUrl+"propertyservicemanagerMoverecManager/savePropertyservicemanagerMoverec.json";
						
						//公共方法
					$.youi.ajaxUtils.ajax({
						url:serviceURL,
						data:params.join('&'),
						jsonp:'data:jsonp',
						dataType:'jsonp',
						success:function(results){
							if(results&&results.record){
								alert("申请成功!");
								window.location=cenUrl+"member/memberCenter/propertyService/propertyManageMoverec.html";
							}
						}
					});
				}else{
					alert("您不是企业用户,暂时无法申请搬家,如有疑问请与客服人员联系!");
					return false;
				}
			}
		});
			
			//校验手机号格式
			function isMobil(s) {
			    	var patrn = /^(13[0-9]{9})|(14[0-9])|(18[0-9])|(15[0-9][0-9]{8})$/;
			   		if (!patrn.exec(s)) return false
			   	 	return true
				}
			});
		});
	</script>
