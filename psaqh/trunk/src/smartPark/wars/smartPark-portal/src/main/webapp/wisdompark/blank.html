<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>杭州银行</title>
<link href="../styles/awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="../styles/base.css" type="text/css" rel="stylesheet">
<link href="../styles/page/page.css" type="text/css" rel="stylesheet">
</head>

<body>
<div id="youi_page_header" class="youi-page-header clearfix"></div>
<!--***top end****************************************-->
<!--content-->
<!--*******************************************-->
<div class="w1200" style="position:relative">
	<img src="../styles/images/zhyq/bg.png" style="width:100%"/>
    <div class="cosbox pl40 pt20">
		<div><a href="business.html"><i class="fa fa-angle-left cblue fa-3x"></i></a></div>
        <div class="clearfix">
            <ul class="fl bk_ul">
                <li>企业贷款</li>
                <li>个人理财</li>
                <li>企业理财</li>
            </ul>
         	<ul class="bk_list fl">
            	<li><a href="javascript:;"><img src="../styles/images/zhyq/bk1.jpg"/></a></li>
                <li><a href="javascript:;"><img src="../styles/images/zhyq/bk2.jpg"/></a></li>
                <li><a href="javascript:;"><img src="../styles/images/zhyq/bk3.jpg"/></a></li>
                <li><a href="javascript:;"><img src="../styles/images/zhyq/bk4.jpg"/></a></li>
                <li><a href="javascript:;"><img src="../styles/images/zhyq/bk5.jpg"/></a></li>
                <li><a href="javascript:;"><img src="../styles/images/zhyq/bk6.jpg"/></a></li>
            </ul>
            <div class="ml50 fl" style="width:245px">
            	<div>
                	<div class="bk_tit"><span class="f18">网络贷款</span><a href="javascript:;" class="fr">快速预约</a></div>
                    <div class="bk_con p10 bgfff">
                    	<div class="mb10"><label class="label_bk">姓名</label><input type="text" class="input_bk"></div>
                        <div class="mb10"><label class="label_bk">手机号</label><input type="text" class="input_bk"></div>
                        <div class="inline_b"><label class="label_bk">动态码</label><input type="text" class="input_bk" style="width:55px"></div>
                        <div class="bk_btn0 f12">获取动态码</div>
                        <div class="bk_btn1 tc mt10">立即提交</div>
                    </div>
                </div>
                <div class="mt10">
                	<div class="bk_tit"><span class="f18">银行办理业务</span><a href="javascript:;" class="fr">叫号</a></div>
                    <div class="bgf1 p10">
                    	<ul class="bk_tab clearfix f12">
                        	<li class="active">新申请</li>
                            <li>已申请</li>
                        </ul>
                        <div class="bk_tabbox">
                        	<div class="pt10 pb10 tc"><img src="../styles/images/zhyq/blank.jpg"/><span class="pl15 c3">杭州银行</span></div>
                            <div class="bgfff tc pb20">
                            	<div class="c3 pt5 mb5">您的号码为</div>
                                <div class="bk_num pt10 pb10 f18">A00798</div>
                                <div class="mt10 mb10">
                                	前面还有<span class="cblue">3</span>位客户
                                    <div class="bk_btn1" style="display:inline-block">提醒</div>
                                </div>
                                <img src="../styles/images/zhyq/code.jpg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--*******************************************-->
    
<!--***bottom start****************************************-->
<div id="youi_page_footer" class="youi-page-footer"></div>
<!--***bottom end****************************************-->
<!--******************  code end  ****************************-->
<script type="text/javascript" src="../scripts/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../scripts/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../scripts/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/lib/giui.min.js"></script>
<script type="text/javascript" src="../scripts/page/pagewrapper.js"></script>
<script>
	$(function(){
		var count=1;
		$(".cos_add").click(function(){
		count++;
		$(this).siblings(".numbox").text(count);
		});
		$(".cos_less").click(function(){
			if(count<=1){alert("购买数量不能小于1！");return ;}
			count--;
			$(this).siblings(".numbox").text(count);
		});
	});
</script>
</body>
</html>
