		<script type="text/javascript">
			$(function(){
					var params=["issueTypeCode=0101"];//0101代表园区新闻
					$.youi.ajaxUtils.ajax({
						url:baseUrl +"nmIssuenewsManager/getNmIssuenewsByIssueTypeCode.json",//得到优惠政策的子类型
						data:params.join('&'),
						jsonp:'data:jsonp',
						dataType:'jsonp',
						success:function(result){
							if(result&&result.records){
								console.log(result.records) ;
								var record = result.records ;
								if(record.length==0){
									$(".ig-nav").empty("") ;
									$(".ig-nav").append("<li><p>目前还没有新闻，敬请期待！</p></li>") ;
								}else{
									getHt(result.records) ;
								}
							}
						}
					});
			});
			function getHt(record){
				var len = record.length ;
				if(len > 3){
					len = 3 ;
				}
				var html = "" ;
				for(var i=0;i<len;i++){
					var title = record[i].policyCaption.toString() ;
	  	 			var leng = title.length ;
	  	 			if(leng > 21){
	      	 			title = title.substring(0,21) ;
						title += "..." ;
	  	 			}
					html += "<li>"+
									"<a href='../zscenter/zs7.html?policyId="+record[i].policyId+"' target='_blank'>"+
										'<div class="in-photo">'+
											"<img src='"+cenUrl+"common/uploadImage.html?repository=/swfupload&path="+record[i].imageUrl+"&method=show' border='0' width='100%'>"+
										'</div>'+
										'<div class="fr">'+
											"<p>"+title+"</p>"
										'</div>'+
									'</a>'+
								'</li>' ;
				}
				$(".ig-nav").empty("") ;
				$(".ig-nav").append(html) ;
			}
		</script>
