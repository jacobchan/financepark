		$(document).on("click",".index-fr-nav li",function(){
			$('.ifn-group').empty();
			$(".index-fr-nav li").removeClass("active");
			$(this).addClass("active");
			$(".ifn-group ul").eq($(this).index()).removeClass("undis").siblings().addClass("undis");
			var issueTypeId = $(this).attr("id") ;
			getNews(issueTypeId) ;//每次点击新闻类型的时候，查询对应的新闻
			//console.log(typeId) ;
		});
		
		function getNews(issueTypeId){
			var params=["issueTypeId="+issueTypeId];//当前政策类型ID
			$.youi.ajaxUtils.ajax({
				url:baseUrl +"nmIssuenewsManager/getAllPolicyByTypeId.json",
				data:params.join('&'),
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					if(result&&result.records){
						if(result.records.length>0){
							appendHtmls(result.records) ;
						}
					}
				}
			});
		}
		function appendHtmls(newsList){
			var html_1 = "<ul class='ig-nav'>" ;
			var html_2 = "<ul class='pb-list'>" ;
			var flag = false ;
			for(var i=0;i<newsList.length;i++){
				var news = newsList[i] ;
				//console.log(news) ;
				if(news.policyType.issueTypeCode=='0101'){//0101代表园区新闻
					flag = true ;
					if(i < 3){//取前三条
						html_1 += "<li>"+
									'<a href="../zscenter/zs4.html">' +
										'<div class="in-photo">'+
											"<img src='"+cenUrl+"common/uploadImage.html?repository=/swfupload&path="+news.imageUrl+"&method=show' border='0' width='100%'>"+
										"</div>"+
							 		"<div class='fr'>"+
										"<p>"+news.policyCaption+"</p>"
									"</div>"+
									"</a>"+
								"</li>";
					}
					
				}else{
					flag = false ;
					if(i<5){//取前五条
						html_2 += "<a href='../zscenter/zs7.html?policyId="+news.policyId+"'>"+
									  "<li>"+news.policyCaption+
									  "</li>"+
								  "</a>" ;
					}
				}
			}
			var htmlss="</ul>";
			if(flag == true){
				$('.ifn-group').append(html_1+htmlss);
			}else{
				$('.ifn-group').append(html_2+htmlss);
			}
		}
	</script>
	
 	<script type="text/javascript">
		$(function(){
			$.youi.ajaxUtils.ajax({
				url:baseUrl +"nmIssuetypeManager/getNewsType.json",//得到新闻发布类型
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					if(result&&result.records){
						console.log(result.records) ;
						appendHtml(result.records);
					}
				}
			});
		});
		
		function appendHtml(record){
			for(var i=0;i<record.length;i++){
				var html = "" ;
				if(i == 0){
					html = "<li class='active' id='"+ record[i].issueTypeId +"'>"+ record[i].issueTypeCaption +"</li>"
					getNews(record[i].issueTypeId);//页面加载的时候查询当前类型的新闻
				}else{
					html = "<li id='"+ record[i].issueTypeId +"'>"+ record[i].issueTypeCaption +"</li>"
				}
				$(".index-fr-nav.clearfix").append(html) ;
			}
		} 
	</script>
