<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>活动评论</title>
	<link rel="stylesheet" type="text/css" href="../styles/page/awesome/css/font-awesome.min.css">
	<link href="../styles/base.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../styles/page/zs.css">
	<link rel="stylesheet" type="text/css" href="../styles/page/grzxczh.css">
	<script type="text/javascript" src="../scripts/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../scripts/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="../scripts/lib/giui.min.js"></script>
	<script type="text/javascript" src="../scripts/page/adcom.js"></script>
	<script type="text/javascript" src="../scripts/page/laydate/laydate.js"></script>
	
     <script type="text/javascript">
    	$(function () {
    		$(".gr-czh-box").click(function(){
    			$(".gr-czh-box").removeClass("active");
    			$(this).addClass("active");
    		})
		    var sbysf_index = 0;
		    var n=$(".gr-ck-group .gr-czh-box").length-4;
		    function sbysf_scroll_up(){
		        sbysf_index++;
		        if(sbysf_index > n){
		            sbysf_index = 0;
		        }
		        sbysf_show(sbysf_index);
		    }
		    function sbysf_scroll_down(){
		        sbysf_index--;
		        if(sbysf_index < 0){
		            sbysf_index = n;
		        }
		        sbysf_show(sbysf_index);
		    }
		    function sbysf_show(j){
		        var index = -(j*224);
		        $(".gr-ck-group").animate({left: index+'px'},200);
		    }
		    $("#next_btn1").click(function(){
		        sbysf_scroll_up();
		    });
		    $("#prev_btn1").click(function(){
		        sbysf_scroll_down();
		    });

		    var start = {
			    elem: '#startTime',
			    min: laydate.now(), //设定最小日期为当前日期
			    max: '2099-06-16 23:59:59', //最大日期
			    istoday: false,
			    choose: function(datas){
			         end.min = datas; //开始日选好后，重置结束日的最小日期
			         end.start = datas //将结束日的初始值设定为开始日
			    }
			};
			var end = {
			    elem: '#endTime',
			    min: laydate.now(),
			    max: '2099-06-16 23:59:59',
			    istoday: false,
			    choose: function(datas){
			        start.max = datas; //结束日选好后，重置开始日的最大日期
			    }
			};
			laydate(start);
			laydate(end);
    	})
    </script>
</head>
<body style="background-color:#f4f4f4;">
	<!--***top start****************************************-->
	<div id="youi_page_header" class="youi-page-header clearfix"></div>
	<!--***top end****************************************-->
	<div class="w100">
		<div class="w1200 clearfix pt30 pb50">
			<div class="per-center-box clearfix">
				<div id="youi_page_left" class="fl clearfix"></div>
				<div class="w1000">
					<h3 class="per-h3"><a class="f14 c-333" href="">创智汇 / </a><a class="f14 c-333" href="">我发起的活动 / </a>发布新活动</h3>
					<div class="clearfix mt40">
						<div class="fb-activity">
							<ul class="clearfix">
			            		<li class="active">活动内容</li>
			                	<li class="">活动文档</li>
			                	<li class="">场地选择</li>
			            	</ul>
						</div>
						<div class="fb-list-box">
							<table>
								<colgroup>
									<col width="130"></col>
									<col></col>
								</colgroup>
								<tbody>
									<tr>
										<th>活动标题</th>
										<td><input type="text"></td>
									</tr>
									<tr>
										<th>活动时间</th>
										<td><input type="text" placeholder="请选择开始时间" id="startTime"><span class="ml15 mr15">至</span><input type="text" placeholder="请选择结束时间" id="endTime"></td>
									</tr>
									<tr>
										<th>截止报名时间</th>
										<td><input type="text" placeholder="请选择截止报名时间"></td>
									</tr>
									<tr>
										<th>活动人数限制</th>
										<td><input type="text"></td>
									</tr>
									<tr>
										<th>活动封面</th>
										<td>
											<div class="photo-edit" style="width:200px;height:140px;padding:25px 10px;margin-left:0px;">
												<input type="file">
												<p>编辑 <span class="ml10">封面</span></p>
												<p class="f12">封面图片大小建议：288*195</p>
											</div>
										</td>
									</tr>
									<tr>
										<th>活动地点</th>
										<td><input type="text"></td>
									</tr>
									<tr>
										<th>活动内容</th>
										<td><div style="height:100px;"></div></td>
									</tr>
									<tr>
										<td></td>
										<td><a href="javascript:;" class="ib-btn" style="padding:0px 40px;">下一步</a></td>
									</tr>
								</tbody>
							</table>
						</div>
                    </div>  
				</div>
			</div>
		</div>
	</div>
	<!--***bottom start****************************************-->
	<div id="youi_page_footer" class="youi-page-footer"></div>
	<!--***bottom end****************************************-->
</body>
</html>
