<body style="background-color:#f4f4f4">
	<!--***top start****************************************-->

	<div class="w100">
		<div class="w1200 clearfix pt30 pb50">
			<div class="h-nav clearfix">

				<a href="" class="current">客户退租</a>
			</div>
			<div class="clearfix">
				<div class="fl w895">				
					<div class="clearfix p30">
						<h3 class="lh40 f20 mb10 c-o">客户退租</h3>
						<p class="f14">园区企业提出退租要求，由租售部责任销售员负责协助用户办理退租手续</p>
					</div>
					<div class="ht-bd-box">
						<h4 class="lh30 mb30 f16" style="color:#222;">办理流程</h4>
						<div class="hbb-clearfix">
							<div>
								<em class="em">1</em>
								<p>客户提交退租申请</p>
							</div>
							<div>
								<em class="em">2</em>
								<p>物业查询欠租情况并核实，如果欠租，客户需补齐费用；如果客户不欠租，提示客户归还原保证金收据、原租赁凭证，并提供退款账号说明书</p>
							</div>
							<div>
								<em class="em">3</em>
								<p>物业和客户双方对房屋进行验收</p>
							</div>
							<div>
								<em class="em">4</em>
								<p>物业签字确认退租，退还保证金</p>
							</div>
						</div>
						<div class="ht-bf-tb">
							<h4 class="f16 mb15" style="color:#222;">相关附件下载</h4>
							<p class="f12">暂无</p>
						</div>
						<div class="check-btn">
							<p class="f12 lh20"><label style="cursor:pointer"><input type="checkbox" class="fl mr5" style="margin-top:2px;">我已阅读流程说明并已了解申请流程</label></p>

	<script type="text/javascript" src="../scripts/page/right.js"></script>
	<script>
	$(".check-btn label").click(function(){
		if($(this).children('input[type="checkbox"]').prop("checked")){
			$(this).parent().next(".ib-btn").removeClass("bg-h");
			$(this).parent().next(".ib-btn").attr("href","yq2.html?enteringType=05");
		}else{
			$(this).parent().next(".ib-btn").addClass("bg-h");
			$(this).parent().next(".ib-btn").attr("href","javascript:;");
		}

	});
	</script>
