	<script type="text/javascript">
		$(function(){
			$.youi.ajaxUtils.ajax({
				url:baseUrl +"nmIssuetypeManager/getNewsType.json",//得到新闻发布类型
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					if(result&&result.records){
						_parseRecords(result.records);
					}
				}
			});
		});
		//拼接新闻公告列表
		function _parseRecords(record){
			for(var i=0;i<record.length;i++){
				var html = "" ;
				if(i == 0){
					html = "<li class='active' id="+record[i].issueTypeId+">"+record[i].issueTypeCaption+"</li>" ;
					getRecords(record[i].issueTypeId);//页面加载的时候查询当前类型的新闻
				}else{
					html = "<li id="+record[i].issueTypeId+">"+record[i].issueTypeCaption+"</li>" ;
				}
				
		 		$("#ui0").append(html);
			}
				$(document).on("click",".park-nav li",function(){
					$('.park-box').empty();
					$(".park-nav li").removeClass("active");
					$(this).addClass("active");
					$(".park-box ul").eq($(this).index()).removeClass("undis").siblings().addClass("undis");
					var typeId = $(this).attr("id") ;
					getRecords(typeId) ;//每次点击新闻类型的时候，查询对应的新闻
				});
		}; 
		function getRecords(issueTypeId){
			var params=["issueTypeId="+issueTypeId];//当前政策类型ID
			$.youi.ajaxUtils.ajax({
				url:baseUrl +"nmIssuenewsManager/getAllPolicyByTypeId.json",
				data:params.join('&'),
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					console.log(result) ;
					if(result&&result.records){
						if(result.records.length>0){
							getHtml(result.records) ;
						}else{
							var html = '<div class="tc pt50 pb50"><img src="../styles/images/none3.png" border="0"/></div>' ;
							$('.park-box').append(html) ;
						}
					}
				}
			});
		}
		function getHtml(newsList){
			var htmls="<ul class='pb-list-group'>";
			var htmls2="<ul class='pb-list'>";
			var flag = false ;
			for(var i=0;i<newsList.length;i++){
				var news = newsList[i] ;
				console.log(news) ;
				if(news.policyType.issueTypeCode=='0101'){//0101代表园区新闻
					flag = true ;
					htmls += "<li>"+
								'<a href="">' +
									'<div class="plg-photo">'+
										"<img src='"+cenUrl+"common/uploadImage.html?repository=/swfupload&path="+news.imageUrl+"&method=show' border='0' width='100%'>"+
									"</div>"+
						 		"<div class='plg-article'>"+
									"<a href=''><h3>"+news.policyCaption+"</h3></a>"+news.policyContent+
								"</div>"+
								"</a>"+
							"</li>";
				}else{
					flag = false ;
					htmls2 += "<a href='zs7.html?policyId="+news.policyId+"'>"+
								  "<li>"+news.policyCaption+"<span class='fr'>"+news.policyIssueDate+"</span>"+
								  "</li>"+
							  "</a>" ;
				}
			}
			var htmlss="</ul>";
			if(flag == true){
				$('.park-box').append(htmls+htmlss);
			}else{
				$('.park-box').append(htmls2+htmlss);
			}
		}
	</script>
