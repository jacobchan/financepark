<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>园区服务</title>
		<link rel="stylesheet" type="text/css" href="../styles/page/awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../styles/base.css">
		<link rel="stylesheet" type="text/css" href="../styles/page/zs.css">
		<script type="text/javascript" src="../scripts/lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../scripts/lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../scripts/lib/bootstrap.min.js"></script>

		<script type="text/javascript" src="../scripts/page/pagewrapper.js"></script>

	<body style="background-color: #f1f1f1;">
		<div id="youi_page_header" class="youi-page-header clearfix" dataType="2" dataId="2"></div>
		<div class="yqfw-index-head">
			<div class="yih-form">
				<div class="yih-search-see">
					<form>
						<div class="fl">
							<input class="yih-input-search" id="rzName" type="text" autocomplete="off" placeholder="请输入企业名称">

						<div class="fl">
							<a href="javascript:;" class="yih-btn-search"></a>

				</div>
			</div>
		</div>
		<div class="w100">
			<div class="w1200" style="color: #333;">
				<div class="yqfw-com-list">
					<dl class="clearfix dl-one">
						<dt>行业</dt>
						<dd class="active dl-all">全部</dd>
						<div class="clearfix tc undis" id="tp_4">
					 		 <img src="../styles/images/loading_2.gif" border="0" />
					  	</div>
						<div id="enterpriseTypeDiv" class="w860">
						</div>
					</dl>
					<dl class="clearfix">
						<dt>上市类型</dt>
						<dd class="active dl-all">全部</dd>
						<div class="clearfix tc undis" id="tp_5">
					 		 <img src="../styles/images/loading_2.gif" border="0" />
					  	</div>
						<div id="belistedDiv" class="w860">
						</div>
					</dl>
					<dl class="clearfix">
						<dt>公司性质</dt>
						<dd class="active dl-all">全部</dd>
						<div class="clearfix tc undis" id="tp_6">
					 		 <img src="../styles/images/loading_2.gif" border="0" />
					  	</div>
						<div id="enterpriseNatureDiv" class="w860">
						</div>
					</dl>
				</div>
				<div class="clearfix tc undis" id="tp_7">
					 		 <img src="../styles/images/loading_2.gif" border="0" />
				</div>
				<div id="enterprise" class="clearfix">
					<!-- 没有数据时显示图片 star-->
					<div class="tc" style="background:#f6f6f6;height:600px;">
	                    <img src="../styles/images/none2.png" border="0" style="margin-top:200px;" />
	                </div>
	                <!-- 没有数据时显示图片 end-->
				</div>
				<div class="tcdPageCode"></div>
			</div>
		</div>
		<div id="youi_page_footer" class="youi-page-footer"></div>
		<!-- 弹出层样式 -->
		<div class="toast">
		    <div class="toast-con clearfix">
		        <div class="close-toast fr"></div>
		        <p class="tc mt25 f18" id="toast_text" style="color:#ff6715">请登录后重试！</p>
		    </div>
		</div>
