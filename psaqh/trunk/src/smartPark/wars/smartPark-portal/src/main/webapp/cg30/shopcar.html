<script>
$(function(){

        type:"commodityId",
        val:arg.id
    });
});
</script>
<script>
	$(function(){

		$(".b2").hover(function(){
			$(".b2mask").toggleClass("hide");
		});
		$(".b1 li").hover(function(){
			var idx=$(this).index();
			$(".b1floor").eq(idx).toggleClass("hide");
		});
		$(".b2 li").hover(function(){
