<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>媒体报道</title>
<link rel="stylesheet" type="text/css" href="../styles/lib/bootstrap.css">
<link href="../styles/base.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../styles/page/main.css">
<script type="text/javascript" src="../scripts/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../scripts/page/jquery.select.js"></script>
<script type="text/javascript" src="../scripts/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../scripts/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/lib/giui.min.js"></script>
<script type="text/javascript" src="../scripts/page/qycenter.js"></script>
</head>

<body class="page-header-fixed" style=" background-image:none">
<!--***top start****************************************-->
	<div id="youi_page_header" class="youi-page-header clearfix"></div>
<!--***top end****************************************-->
    
<div class="main">    
    <div id="youi_page_left" class="fl clearfix"></div>
	<div class="main-wrapper">
    	<div class="main-wrapper-right">
        	<div class="main-title"><span>企业资料修改</span></div>
            
            <div class="qiye_logo">
            	<div class="qiye_text"><span>企业logo</span></div>
                <div class="upload_main">
                    <div class="qiye_pic">添加标志</div>
                    <div class="upload_input"><input type="file"></div>
            	</div>
            </div>
            <div class="xiangxi_xinxi">
                <div class="qiye_fullname ">
                    <div class="qiye_nametex">企业全称</div>
                    <div class="name_input"><input type="text"></div>
                </div>
                <div class="qiye_jianjie ">
                    <div class="qiye_word">企业简介</div>
                    <div class="word_input">
                        <textarea></textarea>
                        <div class="font_xianzhi">字数限制：0/200</div>
                    
                    </div>
                </div>
                <div class="qiye_address">
                   <div class="qiye_word">地址</div>
                   <div class="select_address">
                       <div class="select_lou">
                           <select name="choose" id="choose">
                               <option value="所在楼" selected="selected">所在楼</option>
                               <option value="1楼">1楼</option>
                               <option value="2楼">2楼</option>
                               <option value="3楼">3楼</option>
                           </select>
                           
                       </div>
                       <div class="select_lou2">
                           <select name="choose" id="choose">
                               <option value="所在层" selected="selected">所在层</option>
                               <option value="1层">1层</option>
                               <option value="2层">2层</option>
                               <option value="3层">3层</option>
                           </select>
                       </div>
                   </div>
                </div>
                
                
                <div class="qiye_web">
                    <div class="qiye_webtex">官方网站</div>
                    <div class="web_input"><input type="text"></div>
                </div>
                
                
                <div class="qiye_address">
                    <div class="qiye_word">所在行业</div>
                    <div class="select_address">
                        <div class="select_lou">
                            <select name="choose" id="choose">
                                <option value="互联网技术" selected="selected">互联网技术</option>
                                <option value="市场营销">市场营销</option>
                                <option value="行政服务">行政服务</option>
                                <option value="大型餐饮">大型餐饮</option>
                            </select>                        
                        </div>                   
                    </div>
                </div>
            </div><!--xiangxi_xinxi-->
            
           <div class="jiesao_word">
           		<div class="qiye_js">
                	<div class="qiye_jieshao"><span>公司介绍</span></div>
                    <div class="edit_tool"></div>
                </div>
                
                
                <div class="qiye_ms">
                	<div class="qiye_miaoshu"><span>产品描述</span></div>
                    <div class="edit_tool"></div>
                </div>
           </div> 
            
            
            
           <div class="qiye_photo">
                <div class="qiye_xc">
                    <div class="qiye_xiangce"><span>企业相册</span></div>
                    <div class="photo_list">
                        <ul>
                            <li>
                                <div style="position:relative">
                                    <div class="overlay"></div>
                                    <img src="../styles/images/qiye/photo_list1.png">                                        
                                </div>
                            </li>
                            <li>
                                <div style="position:relative">
                                    <div class="overlay"></div>
                                    <img src="../styles/images/qiye/photo_list1.png">                                        
                                </div>
                            </li>
                            <li>
                                <div style="position:relative">
                                    <div class="overlay"></div>
                                    <img src="../styles/images/qiye/photo_list1.png">                                        
                                </div>
                            </li>
                            <li>
                                <div style="position:relative">
                                    <div class="overlay"></div>
                                    <img src="../styles/images/qiye/photo_list1.png">                                        
                                </div>
                            </li>
                            <li>
                                <div style="position:relative">
                                    <div class="overlay"></div>
                                    <img src="../styles/images/qiye/photo_list1.png">                                        
                                </div>
                            </li>
                           
                            <li>
                                <div style="position:relative">
                                    <img src="../styles/images/qiye/add.png">
                                    <div class="upload_pic"><input type="file"></div>
                                </div>
                            
                            </li>
                           
                        </ul>
                         <div class="photo_btn">
                            <div class="save_btn"><a>保存</a></div>
                            <div class="quxiao_btn"><a>取消</a></div>
                        </div>
                
                       
                </div>
           </div>

        </div><!-- main-wrapper-right -->
                   
    </div><!-- Main Wrapper -->

</div><!-- Main -->

</body>
</html>
