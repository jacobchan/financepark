<script>
$(function(){
	var arg=getQueryStringArgs();
	$('.goods_img').filters({
        template:'<img src={commodityImage}big.png>',
        jsonpSrc:'http://localhost:9088/jsonp/data.jsp?data:file=cg_bg.json',
        type:"commodityId",
        val:arg.id
    });		
            
});
</script>
<script>
	$(function(){
		$(".btn_star").click(function(){
			$(this).toggleClass("active").find("i").toggleClass("fa-star-o").toggleClass("fa-star")
		});
		$(".starbox i").hover(function(){
			var index=$(this).index()+1;
			console.log(index);
			$(".starbox i").removeClass("star1").addClass("star0");
			var arr=$(".starbox i").toArray().slice(0,index);
			for(var i=0;i<arr.length;i++){
				arr[i].className="star1";
			}
		});
	});
</script>
