<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="../styles/base.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../styles/page/zs.css">
	<script type="text/javascript" src="../scripts/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../scripts/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="../scripts/lib/giui.min.js"></script>
	<script type="text/javascript" src="../scripts/page/newscom.js"></script>
	<script type="text/javascript" src="../scripts/page/pagewrapper.js"></script>
	<script type="text/javascript">
		function clickActive() {
			$(".park-nav li").click(function(){
				$(".park-nav li").removeClass("active");
				$(this).addClass("active");
				$(".park-box ul").eq($(this).index()).removeClass("undis").siblings().addClass("undis");
				parseActivityList($(this).attr("id"));
			});
		}
	</script>
</head>
<body>
	<!--***top start****************************************-->
	<div id="youi_page_header" class="youi-page-header clearfix"></div>
	<!--***top end****************************************-->
	<div class="w100">
		<div class="w1200 clearfix pt30 pb50">
			<div class="h-nav clearfix">
					<a href="">创智汇</a><img src="../styles/images/zs/right-j-b.png" border="0" />
					<a href="" class="current">创智讲堂</a>
				</div>
			<div class="fl w895">				
				<div class="park-nav clearfix czh-park-nav">
					<ul class="applayType">
						<li class="active">创智讲堂</li>
						<li>创智游学</li>
						<li>园区招商</li>
						<li>园区公益</li>
						<li>企业活动</li>
					</ul>
				</div>
				<div class="park-box">
					<ul class="pb-list-group">
					
					</ul>
				</div>
			</div>	
			<div class="fr w285"><div id="youi_page_right" class="youi-page-right clearfix"></div></div>
		</div>
	</div>
	<!--***bottom start****************************************-->
	<div id="youi_page_footer" class="youi-page-footer"></div>
	<!--***bottom end****************************************-->
	<script type="text/javascript">
	$(function(){
		//活动类型数据
		var serviceURL = baseUrl+"applayTypeManager/getApplayTypes.json";
		$.youi.ajaxUtils.ajax({
			url:serviceURL,
			jsonp:'data:jsonp',
			dataType:'jsonp',
			success:function(results){
				if(results&&results.records){
				_parseTypeRecords(results.records);
				initCheck();
				}
			}
		});		
	});
	//初始化类型选中
	function initCheck(){
		var url=location.href;
		var tmp1=url.split("?")[1],
			tmp2='',
			typeId='';
		if(tmp1!=null&&tmp1!=''){
			 tmp2=tmp1.split("=")[1]; 
			 typeId=tmp2;
		}
		if(typeId!=null&&typeId!=''){
			$(".park-nav li").removeClass("active");
			$("#"+typeId+"").addClass("active");
		}else{
			 typeId= $(".park-nav li").eq(0).attr('id');
			$(".park-nav li").removeClass("active");
			$("#"+typeId+"").addClass("active");
		}	
		parseActivityList(typeId);
	}

	//拼接类型数据
	function _parseTypeRecords(record){
		var html='';
		for(var i=0;i<record.length;i++){
			if(i==0){
				html+="<li class='active' id="+record[i].typeId+">"+record[i].typeName+"</li>";
			}else{
				html+="<li id="+record[i].typeId+">"+record[i].typeName+"</li>";
			}
		}
		$('.applayType').empty();
		$('.applayType').append(html);
		clickActive();
	}
	
	//拼接活动数据列表
	function parseActivityList(typeId){
		var params = ['applayType.typeId='+typeId];
		var serviceURL = baseUrl+"activityApplyManager/getActivityListByType.json";		
		$.youi.ajaxUtils.ajax({
			url:serviceURL,
			jsonp:'data:jsonp',
			data:params.join('&'),
			dataType:'jsonp',
			success:function(results){
				console.log(results);
				if(results&&results.records){
				_parseRecords(results.records);
				}
			}
		});	
	}
	
	function _parseRecords(record){
		var html='';
		for(var i=0;i<record.length;i++){
			html+="<li>"+
						"<div class='plg-photo'>"+
							"<a href='#'><img src='../filestore/"+record[i].activityImage+"' border='0' width='100%''/></a>"+
						"</div>"+
						"<div class='plg-article'>"+
							"<a href='javascript:;' onclick='redirectPage(this);' id='"+record[i].applyId+"'><h3>"+record[i].applyTitle+"</h3></a>"+
							"<p>"+record[i].commentContent+"</p>"+
							"<h5>"+
								"<span><img src='../styles/images/zs/map.png' border='0'>杭州市</span>"+
								"<span><img src='../styles/images/zs/user.png' border='0'>限制人数"+record[i].applyMaxuser+"人</span>"+
								"<span><img src='../styles/images/zs/clock.png' border='0'>"+record[i].startTime+"至"+record[i].endTime+"</span>"+
							"</h5>"+
						"</div>"+
					"</li>";
		}
		$('.pb-list-group').empty();
		$('.pb-list-group').append(html);
	}
	function redirectPage(obj){
		var applyId=obj.id;
		var url="../czh/czh3.html"+"?"+"applyId="+applyId; 
		window.location.assign(url); 
	}
	</script>	
</body>
</html>
