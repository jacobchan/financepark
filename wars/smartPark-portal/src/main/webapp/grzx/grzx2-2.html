	<script type="text/javascript">
		$(function () {
			star(".starbox1 i");
				star(".starbox2 i");
				star(".starbox3 i");
				star(".starbox4 i");
				function star(ele){
					$(ele).hover(function(){
						var index=$(this).index()+1;
						$(ele).removeClass("star1").addClass("star0")
						var arr=$(ele).toArray().slice(0,index);
						for(var i=0;i<arr.length;i++){
							arr[i].className="star1";
						}
					});
				}
		})
	</script>
