<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../styles/page/zs.css">

	<script type="text/javascript" src="../scripts/lib/giui.min.js"></script>
	<script type="text/javascript" src="../scripts/page/yqfwnews.js"></script>
	<script type="text/javascript" src="../scripts/page/pagewrapper.js"></script>
</head>
<body>
	<!--***top start****************************************-->
	<div id="youi_page_header" class="youi-page-header clearfix"></div>
	<!--***top end****************************************-->
	<div class="w100">
		<div class="w1200 clearfix pt30 pb50">
			<div class="h-nav clearfix">
				<a href=""><span>首页</span></a><img src="../styles/images/zs/right-j-b.png" border="0" />
				<a href=""><span>物业服务</span></a><img src="../styles/images/zs/right-j-b.png" border="0" />
				<a href=""><span class="current">物业投诉</span></a>
			</div>
			<div class="clearfix">
				<div class="fl w895">				
					<div class="ht-bd-box">
						<table class="setting-table">
							<colgroup>
								<col width="80"></col>
								<col></col>
								<col width="120"></col>
								<col></col>
							</colgroup>
							<tr>
								<td align="center">投诉内容</td>
								<td colspan="3"><textarea id="content"></textarea></td>
							</tr>
							<tr>
								<td align="center">接受回访</td>
								<td>
									<label><input name="yesNo" class="mr5" checked="checked" value="0" type="radio">是</label>
									<label class="ml30"><input name="yesNo" class="mr5" value="1" type="radio">否</label>
								</td>
								<td></td>
								<td></td>
							</tr>
							<tr class="yn-show">
								<td align="center">联系人</td>
								<td><input type="text" id="name"></td>
							</tr>
							<tr class="yn-show">
								<td align="center">回访电话</td>
								<td>
									<input type="text" id="telphone">
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input value="提交" class="hhf-submit mt10" type="submit" style="margin-left:0px;"></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="fr w285" style="background-color:transparent">
					<div id="youi_page_right" class="youi-page-right clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!--***bottom start****************************************-->
	<div id="youi_page_footer" class="youi-page-footer"></div>
	<!--***bottom end****************************************-->
	<script type="text/javascript" src="../scripts/page/right.js"></script>
<script type="text/javascript">
	$(function(){
		$(".hhf-submit").click(function(){
			var cosContent=$("#content").val();	
			var cosBool=$('input[name="yesNo"]:checked').val();
			alert(cosBool);
			var cosName=$("#name").val();
			var cosTelephone=$("#telphone").val();
			if(cosContent=="" || cosContent.length==0){
				alert("请输入投诉内容！");
				return false;
			}else{
				if(cosBool=="0"){
					if(cosName=="" || cosName.length==0){
						alert("请输入联系人！");
						return false;
					}else if(cosTelephone=="" || cosTelephone.length==0){
						alert("请输入联系人电话！");
						return false;
					}
				}
				var params = ['cosContent='+cosContent,
								'cosBool='+cosBool,
								'cosName='+cosName,
								'cosTelephone='+cosTelephone];
				var serviceURL = baseUrl+"propertyservicemanagerCosManager/savePropertyservicemanagerCos.json";
				
				//公共方法
				$.youi.ajaxUtils.ajax({
					url:serviceURL,
					data:params.join('&'),
					jsonp:'data:jsonp',
					dataType:'jsonp',
					success:function(results){
						if(results&&results.record){
							alert("提交成功");
							window.location.href="/grzx/grzx9.html";
						}
					}
				});
			}
			
	
		});
	});
</script>
</body>
</html>
