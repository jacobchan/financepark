	<script type="text/javascript">
	var px=1;//酒店列表排序规则 1 热门  2 价格  4 评价 
	var pg=1,totalPagesize=1;//当前第几页
	var pltime,timer;//动态加载效果的时间控件变量
	    function closeTanc(){
	        if(pltime>1){
	            pltime--;
	        }else{
	            $(".toast").hide();
	        }       
	    }
		function GetRequest() {
			/* url=decodeURI(location.href);
			var tmp1=url.split("?")[1]; */
		   var url = decodeURI(location.search); //获取url中"?"符后的字串
		   var theRequest = new Object();
		   if (url.indexOf("?") != -1) {
		      var str = url.substr(1);
		      strs = str.split("&");
		      for(var i = 0; i < strs.length; i ++) {
		         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		      }
		   }
		   return theRequest;
		}
		//计算时间间隔（天数）
		function GetDateDiff(startDate,endDate){
		    var startTime = new Date(Date.parse(startDate.replace(/-/g,   "/"))).getTime();     
		    var endTime = new Date(Date.parse(endDate.replace(/-/g,   "/"))).getTime();     
		    var dates = Math.abs((startTime - endTime))/(1000*60*60*24);     
		    return  dates;    
		}
		//设置标注住几天
		function setDiffTime(tm1,tm2){
			$("#totalTime").empty();
			$("#totalTime").html("共"+GetDateDiff(tm1,tm2)+"晚");
		}
		//日期对比 a为开始日期b为结束日期 a>b false a<b true
		function compareDate(a, b) {
		    var arr = a.split("-");
		    var starttime = new Date(arr[0], arr[1], arr[2]);
		    var starttimes = starttime.getTime();

		    var arrs = b.split("-");
		    var lktime = new Date(arrs[0], arrs[1], arrs[2]);
		    var lktimes = lktime.getTime();

		    if (starttimes > lktimes) {
		        return false;
		    }
		    else
		        return true;
		}
		//搜索
		function query(){
			//alert(arguments[0]);//argument 隐含参数对象
			
			var cityname = $("#city_name").val();
			var cityid = $("#cityid").val();
			//时间
			tm1 = $("#tm1").val();
			tm2 = $("#tm2").val();
			var today = new Date();
			var month = Number(today.getMonth()) + Number(1);
			var todayDate = today.getFullYear()+"-"+month+"-"+today.getDate();
			if(tm1=="" || tm2=="" || tm1==null || tm2==null || cityid=="" || cityid==null){
				clearInterval(timer);
				$("#msg").text("请正确选择城市、日期");
    	        $(".toast").show();
    	        pltime=2;
    	        timer=setInterval("closeTanc()",1000);
				return false;
			}
			if(!compareDate(todayDate,tm1)){
				clearInterval(timer);
				$("#msg").text("所选日期不能小于当前日期。");
    	        $(".toast").show();
    	        pltime=2;
    	        timer=setInterval("closeTanc()",1000);
				return false;
			}
			if(!compareDate(tm1,tm2)){
				clearInterval(timer);
				$("#msg").text("入住时间不能大于离店时间。");
    	        $(".toast").show();
    	        pltime=2;
    	        timer=setInterval("closeTanc()",1000);
				return false;
			}
			//清空原先的内容
			$(".append_order").remove();
			$("#loading").removeClass("undis");
			//是否特惠
			var promotion = "";
			var promotionlist = $("input[name=th]");
			if(promotionlist[0].checked){
				promotion = 1;
			}
			//价格过滤
			var minprice = 0;
			var maxprice = 999999;
			var pricelist = $("input[name=price]");
			for(var i=0; i<pricelist.length; i++){
				if(pricelist[i].checked) {
					if(minprice == 0){
						minprice = pricelist[i].value;
						maxprice = Number(pricelist[i].value) + Number(150);
					}
					if((pricelist[i].value + 150) > maxprice){
						maxprice = Number(pricelist[i].value) + Number(150);
					}
				}
			}
			//星级过滤
			var star = $("input[name=star]");
			var rank = -1;
			for(var i=0;i<star.length;i++){
				if(star[i].checked) rank = star[i].value;
			}
			var params;
			if(arguments.length == 0){//直接搜索
				if(rank == -1) params = ['px='+px,'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion];
				else params = ['minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion,'rank='+rank];
			}else if(arguments.length==1){//选择酒店排序方式搜索
				$(".active").removeClass("active");
				if(arguments[0]==1){ $("#remen").attr("class","active"); $("#remen a").attr("class","active"); px = 1;}
				if(arguments[0]==2){ $("#jiage").attr("class","active"); $("#jiage a").attr("class","active"); px = 2;}
				if(arguments[0]==4){ $("#pingfen").attr("class","active"); $("#pingfen a").attr("class","active"); px = 4;}
				if(rank == -1) params = ['px='+arguments[0],'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion];
				else params = ['px='+arguments[0],'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion,'rank='+rank];
			}else if(arguments.length==2){//翻页
				if(rank == -1){
					if(arguments[1]==1){
						Number(--pg);
						if(pg<1) pg=1;
						params = ['px='+px,'pg='+pg,'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion];
					}else{
						Number(++pg);
						if(pg > totalPagesize) pg = totalPagesize;
						params = ['px='+px,'pg='+pg,'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion];
					}
				}else {
					if(arguments[1]==1){
						Number(--pg);
						if(pg<1) pg=1;
						params = ['px='+arguments[0],'pg='+pg,'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion,'rank='+rank];
					}else{
						Number(++pg);
						if(pg > totalPagesize) pg = totalPagesize;
						params = ['px='+arguments[0],'pg='+pg,'minprice='+minprice,'maxprice='+maxprice,'cid='+cityid,'promotion='+promotion,'rank='+rank];
					}
					
				}
			}
						
			var serviceURL = baseUrl+"hotelInfoService/searchHotelByConditions.json";
			setDiffTime(tm1,tm2);
			//公共方法
			$.youi.ajaxUtils.ajax({
				url:serviceURL,
				data:params.join('&'),
				jsonp:'data:jsonp',
				dataType:'jsonp',
				success:function(result){
					if(result&&result.records){
						if(px==1){ $("#remen").attr("class","active"); $("#remen a").attr("class","active");}
						else if(px==2){ $("#jiage").attr("class","active"); $("#jiage a").attr("class","active");}
						else if(px==4){ $("#pingfen").attr("class","active"); $("#pingfen a").attr("class","active");}
						var record = result.records;
						parseRecord_(record);
					}else{
						$("#loading").addClass("undis") ;
						$("#noresult").removeClass("undis");
					}
				},
				error:function(){
					$("#loading").addClass("undis") ;
					$("#noresult").removeClass("undis");
				}
			});
		}
		//查询结果列表js构建
		function parseRecord_(record){
			if(record.length > 0){
				$("#noresult").addClass("undis");
				//$(".jd-order-group").remove();
				$("#totalRecord").html(record[0].totalput);
				$("#totalPage").empty();
				//$("#totalPage").html("共" + record[0].totalpg + "页");
				$("#totalPage").html("找到相关结果约" + record[0].totalput + "个");
				totalPagesize = record[0].totalpg;
			}else{
				$("#noresult").removeClass("undis");
				$("#totalRecord").html("0");
				$("#totalPage").empty();
				//$("#totalPage").html("共 0 页");
				$("#totalPage").html("共 0 个结果")
			}		
			for(var i=1;i<record.length;i++){//record[0] 存放返回的头文件信息，包括记录数，页数等
				var hotel = record[i];
				var html = "<div class='jd-order-group append_order'><table><colgroup><col width='180'></col><col width='490'></col><col></col><col width='110'></col></colgroup>";
					html += "<tr><td><a href='javascript:gotoHotelInfo("+hotel.ID+")'><img src='"+hotel.Picture+"' width='160' height='120'></a></td>";
					html += "<td><div class='mb25'><span class='lh30 f16 mr10' onclick='gotoHotelInfo("+hotel.ID+")'>" + hotel.HotelName + "</span>";
					html += "<span class='starbox1'>";
					for(var j=0;j < hotel.xingji; j++){
						html += "<i class='star1'></i>";
					}
					html += "</span></div>";
					html += "<p class='mb25 lh20 f12'>"+hotel.Address+"</p>"
					html += "<p class='c-b1 f12'>";		
					html += "<span class='mr20'><i class='fa fa-wifi'></i> 无线上网</span> <span class='mr20'><i class='fa fa-wifi'></i> 无线上网</span><span class='mr20'><i class='fa fa-wifi'></i> 接机服务</span>";
					html += "</p></td>";
					html += "<td valign='top' style='border-right:1px solid #ecebeb'>";
					html += "<p class='f12 mb15'><span class='c-o f20'>"+hotel.haoping_num+"</span>/5.0</p>";
					html += "<p class='c-824 f12'>来自"+hotel.df_scores+"条评论</p></td>";
					html += "<td align='center'><p><span class='c-o f20'>￥"+hotel.min_jiage+" </span>起</p></td>";
					html += "</tr></table></div>";
				$("#hotelblock").append(html);
			}
			$("#loading").addClass("undis") ;
		}
		//构建热门推荐类酒店
		function recommend_(record){
			for(var i=1;i<4;i++){
				var hotel = record[i];
				var html_ = "<li><div class='in-photo ml10'>";
				html_ += "<img src='"+ hotel.Picture +"' border='0' width='100%'></div>";
				html_ += "<div class='fr mt10'>";
				html_ += "<a href='javascript:gotoHotelInfo("+hotel.ID+")'><p class='mb15'>"+hotel.HotelName+"</p></a>";
				html_ += "<p class='f12'><span class='c-o f16'>￥"+hotel.min_jiage+" </span>起</p></div></li>";
				$("#recommend").append(html_);
