<Script  type="text/javascript">
	function GetRequest() {
   		var url = location.search; //获取url中"?"符后的字串
   		var theRequest = new Object();
   		if (url.indexOf("?") != -1) {
      		var str = url.substr(1);
      		strs = str.split("&");
      		for(var i = 0; i < strs.length; i ++) {
         		theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
      		}
   		}
   		return theRequest;
	}
</Script>
<script type="text/javascript">
	var numArray = new Array();
	var Request = new Object();
	Request = GetRequest();
	var commodityId = Request['id'];
	var params = ['commodityId='+commodityId];
	var serviceURL = baseUrl+"publicutilitiesmanagerResoManager/getPublicutilitiesmanagerResoByCommodityId.json";
	//根据商品id获取资源可用状态
	$.youi.ajaxUtils.ajax({
		url : serviceURL,
		data:params.join('&'),
		jsonp : 'data:jsonp',
		dataType : 'jsonp',
		async : false,
		success : function(results) {
			if (results && results.records) {
				var records = results.records;
				for(var i=0; i<records.length; i++){
					if(records[i].resoStatus=='02'){
						$("#resoIds").append(records[i].resoId+",");
						numArray.push(Number(records[i].resoDate.substring(records[i].resoDate.lastIndexOf("-")+1, records[i].resoDate.length)));
					}
				}
			}
			var dateRange1 = new pickerDateRange('date1', {
				aRecent30Days : true,
				needCompare : false,
				autoSubmit : false,
				inputTrigger : 'input_trigger1',
				theme : 'ta',
				autoSubmit : true,
				disCertainDate : numArray
			});
		}
	});
	$(function() {
		$(".i_next").click(function() {
			$.youi.ajaxUtils.ajax({
				url : serviceURL,
				data:params.join('&'),
				jsonp : 'data:jsonp',
				dataType : 'jsonp',
				async : false,
				success : function(results) {
					if (results && results.records) {
						var records = results.records;
						for(var i=0; i<records.length; i++){
							if(records[i].resoStatus=='02'){
								$("#resoIds").html(records[i].resoId);
								numArray.push(Number(records[i].resoDate.substring(records[i].resoDate.lastIndexOf("-")+1, records[i].resoDate.length)));
							}
						}
					}
				}
			});
		});
	});
</script>
<script>

								arr = [ '40288ab553647ad3015364a4b8450021',
										'40288ab553647ad3015364a2e1e6001d' ];

									string += "records[" + i + "].resoId="
